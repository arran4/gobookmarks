project_name: gobookmarks
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/gobookmarks
    id: "gobookmarks"
    binary: gobookmarks
    goarch:
      - amd64
      - arm
      - arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - image_templates:
      - "ghcr.io/arran4/gobookmarks:{{ .Tag }}"
      - "ghcr.io/arran4/gobookmarks:latest"
  - image_templates:
      - "arran4/gobookmarks:{{ .Tag }}"
      - "arran4/gobookmarks:latest"
    skip_push: {{ ne .Env.DOCKERHUB_PUSH "true" }}
nfpms:
  -
    vendor: Ubels Software Development
    homepage: https://github.com/arran4/
    maintainer: Arran Ubels <arran@ubels.com.au>
    description: NA
    license: Private
    formats:
      - apk
      - deb
      - rpm
    release: 1
    section: default
    priority: extra
    scripts:
      postinstall: packaging/postinstall.sh
    contents:
      - src: packaging/systemd/gobookmarks.service
        dst: /lib/systemd/system/gobookmarks.service
        type: config
      - src: packaging/rc.d/gobookmarks
        dst: /usr/local/etc/rc.d/gobookmarks
        type: config
      - src: packaging/config.json
        dst: /etc/gobookmarks/config.json
        type: config
        file_info:
          mode: 0600
          owner: gobookmarks
          group: gobookmarks

