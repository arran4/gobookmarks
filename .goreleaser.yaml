version: 2
project_name: gobookmarks
builds:
  - id: "gobookmarks"
    binary: gobookmarks
    dir: cmd/gobookmarks
    env:
      - CGO_ENABLED=1
    flags: ["-trimpath"]
    # goos: [linux, windows, darwin, freebsd] # Disabled b/c of cgo requirements
    # goarch: [amd64, arm64] # Disabled b/c of cgo requirements
    goos: ["linux"]
    goarch: ["amd64"]

archives:
  -
    format_overrides:
      - goos: windows
      - formats: [ 'zip' ]
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - image_templates:
      - "arran4/gobookmarks:{{ .Tag }}"
      - "arran4/gobookmarks:latest"
      - "ghcr.io/arran4/gobookmarks:{{ .Tag }}-{{.Runtime.Goarch}}"
      - "ghcr.io/arran4/gobookmarks:latest-{{.Runtime.Goarch}}"
    dockerfile: Dockerfile
    goos: linux
    goarch: amd64
    use: buildx
docker_manifests:
  - name_template: "arran4/gobookmarks:{{ .Tag }}"
    image_templates:
      - "arran4/gobookmarks:{{ .Tag }}"
  - name_template: "arran4/gobookmarks:latest"
    image_templates:
      - "arran4/gobookmarks:latest"
  - name_template: "ghcr.io/arran4/gobookmarks:{{ .Tag }}"
    image_templates:
      - "ghcr.io/arran4/gobookmarks:{{ .Tag }}-{{.Runtime.Goarch}}"
  - name_template: "ghcr.io/arran4/gobookmarks:latest"
    image_templates:
      - "ghcr.io/arran4/gobookmarks:latest-{{.Runtime.Goarch}}"
nfpms:
  -
    vendor: Ubels Software Development
    homepage: https://github.com/arran4/
    maintainer: Arran Ubels <arran@ubels.com.au>
    description: NA
    license: Private
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    release: 1
    section: default
    priority: extra
    scripts:
      postinstall: packaging/postinstall.sh
    contents:
      - src: packaging/systemd/gobookmarks.service
        dst: /lib/systemd/system/gobookmarks.service
        type: config
      - src: packaging/rc.d/gobookmarks
        dst: /usr/local/etc/rc.d/gobookmarks
        type: config
      - src: packaging/config.json
        dst: /etc/gobookmarks/config.json
        type: config
        file_info:
          mode: 0600
          owner: gobookmarks
          group: gobookmarks

